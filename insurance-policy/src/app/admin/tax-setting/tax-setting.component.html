<div class="wrapper tax-setting-wrapper">
    <app-admin-header></app-admin-header>
  
    <div class="container flex-grow-1" style="background-color: #fcfcfc40; padding: 20px; border-radius: 8px;">
      <div class="top_link mb-3">
        <button (click)="goBack()" class="btn-back">
          Back
        </button>
      </div>
  
      <div class="heading text-center">
        <h2>Tax Settings</h2>
      </div>
  
      <form (ngSubmit)="onUpdateTax()" #taxForm="ngForm">
        <div class="row justify-content-center">
          <div class="col-md-4">
           <input
              type="number"
              id="taxPercentage"
              name="taxPercentage"
              class="form-control"
              placeholder="Tax Percentage"
              [(ngModel)]="taxPercentage"
              required
            />
          </div>
        </div>
        <div class="row mt-4">
          <div class="col text-center">
            <button type="submit" [disabled]="!taxForm.valid" class="submit">
              Update Tax
            </button>
          </div>
        </div>
      </form>
    </div>
  
    <app-footer-end></app-footer-end>
  </div>
