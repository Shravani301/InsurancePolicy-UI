<div class="wrapper">
    <div class="top_link">
      <button (click)="goBack()" class="btn-back ms-3 mt-2">Back</button>
    </div>
    <div class="container">
      <form class="row g-2" [formGroup]="addComplaintForm">
        <div class="heading">
          <h2>Claim Request</h2>
        </div>
  
        <div class="col-md-12">
          <label for="claimAmount" class="form-label">Claim Amount</label>
          <input
            type="number"
            id="claimAmount"
            formControlName="claimAmount"
            placeholder="Claim Amount*"
            class="form-control"
          />
          <small
            *ngIf="addComplaintForm.get('claimAmount')?.touched && addComplaintForm.get('claimAmount')?.hasError('min')"
            class="text-danger"
          >
            *Claim amount must be greater than 0.
          </small>
        </div>
  
        <div class="col-md-12">
          <label for="bankAccountNumber" class="form-label">Bank Account Number</label>
          <input
            type="text"
            id="bankAccountNumber"
            formControlName="bankAccountNumber"
            placeholder="Bank Account Number*"
            class="form-control"
          />
          <small
            *ngIf="addComplaintForm.get('bankAccountNumber')?.touched && addComplaintForm.get('bankAccountNumber')?.hasError('pattern')"
            class="text-danger"
          >
            *Invalid account number.
          </small>
        </div>
  
        <div class="col-md-12">
          <label for="bankIFSCCode" class="form-label">Bank IFSC Code</label>
          <input
            type="text"
            id="bankIFSCCode"
            formControlName="bankIFSCCode"
            placeholder="IFSC Code*"
            class="form-control"
          />
          <small
            *ngIf="addComplaintForm.get('bankIFSCCode')?.touched && addComplaintForm.get('bankIFSCCode')?.hasError('pattern')"
            class="text-danger"
          >
            *Invalid IFSC code.
          </small>
        </div>
  
        <div class="col-md-12">
          <label for="claimReason" class="form-label">Claim Reason</label>
          <textarea
            id="claimReason"
            formControlName="claimReason"
            placeholder="Claim Reason*"
            cols="40"
            rows="5"
            class="form-control"
          ></textarea>
        </div>
  
        <div class="col-12">
            <button type="button" class="btn btn-info" (click)="addClaimRequest()">Submit</button>

        </div>
      </form>
    </div>
  </div>
